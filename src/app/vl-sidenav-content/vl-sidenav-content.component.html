<mat-sidenav-content>
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let tab of tabs"
       routerLink="{{tab.path}}"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{tab.title}}
    </a>
  </nav>
  <router-outlet></router-outlet>
</mat-sidenav-content>
