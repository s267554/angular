<mat-toolbar color="primary">
  <button *ngIf="login" mat-icon-button (click)="toggleSidenav($event)">
    <mat-icon>dehaze</mat-icon>
  </button>
  <a class="title-text" (click)="titleClick($event)">Virtual Labs</a>
  <span class="fill-remaining-space"></span>
  <button *ngIf="login" mat-button (click)="toggleProfile()">
    My Profile
  </button>
  <button *ngIf="!login" mat-button (click)="toggleSignup()">
    Signup
  </button>
  <button mat-button (click)="toggleLogin()">
    {{login ? 'Logout' : 'Login'}}
  </button>
</mat-toolbar>
