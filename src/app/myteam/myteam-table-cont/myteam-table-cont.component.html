<!-- render if current student has no active participation-->
<div class="table-container" *ngIf="!activeParticipation">
  <div class="header-container">
    <h3>Crea un gruppo</h3>
  </div>
  <app-student-table [columns]="['select', 'id', 'name', 'surname']"
                     [actionName]="'Propose'"
                     (deleteAll)="proposeAll($event)">
  </app-student-table>
</div>
<div class="table-container">
  <div class="header-container">
    <h3>I miei gruppi</h3>
  </div>
  <app-myteam-table
    (action$)="action($event.teamName, $event.actionName)"
    [userId]="username">
  </app-myteam-table>
</div>
