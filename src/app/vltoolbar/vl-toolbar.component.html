<mat-toolbar color="primary">
  <button *ngIf="login" mat-icon-button (click)="menuClick.emit($event)">
    <mat-icon>dehaze</mat-icon>
  </button>
  <a class="title-text" routerLink="./home">Virtual Labs</a>
  <span class="fill-remaining-space"></span>
  <button mat-button (click)="accountClick.emit($event)">
    {{login ? 'Logout' : 'Login'}}
  </button>
</mat-toolbar>
