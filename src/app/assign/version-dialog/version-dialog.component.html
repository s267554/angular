<h1 mat-dialog-title>Paper Version</h1>
<mat-dialog-content>
  <form [formGroup]="uploadForm">
    <input type="file" name="profile" (change)="onFileSelect($event)">
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="!canUpload"
          (click)="save()"
          mat-raised-button
          color="primary">
    Upload
  </button>
  <button mat-raised-button mat-dialog-close [matDialogClose]="undefined">Cancel</button>
</mat-dialog-actions>
