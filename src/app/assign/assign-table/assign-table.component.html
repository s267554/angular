<div>
  <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row"
                (click)="expandRow(row)">
        {{row.id}}
      </td>
    </ng-container>

    <!-- Creation Column -->
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Creation Date</th>
      <td mat-cell *matCellDef="let row"
          (click)="expandRow(row)">
        {{row.creationDate | date:'mediumDate'}}
      </td>
    </ng-container>

    <!-- Expiration Column -->
    <ng-container matColumnDef="expiryDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Expiration</th>
      <td mat-cell *matCellDef="let row"
          (click)="expandRow(row)">
        {{row.expiryDate | date:'medium'}}
      </td>
    </ng-container>

    <!-- ContentUrl Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>Content Url</th>
      <td mat-cell *matCellDef="let row"> <a target="_blank" (auxclick)="readPaper(row)" href="{{row.contentUrl}}" (click)="readPaper(row)">Read Assignment</a></td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <app-paper-table [admin]="admin" [assignment]="element"></app-paper-table>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>


  </table>
</div>
