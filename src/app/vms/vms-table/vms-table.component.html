<div class="full-width-table mat-elevation-z8">
  <mat-table [dataSource]="vms">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.active ? 'ON' : 'OFF'}} </mat-cell>
    </ng-container>

    <!-- Url Column -->
    <ng-container matColumnDef="url">
      <mat-header-cell *matHeaderCellDef>Url</mat-header-cell>
      <mat-cell *matCellDef="let row"><a href="{{row.url}}">connect</a></mat-cell>
    </ng-container>


    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
      <mat-cell *matCellDef="let row"><button (click)="updateVM(row)" >edit</button></mat-cell>
    </ng-container>

    <!-- Power Column -->
    <ng-container matColumnDef="power">
      <mat-header-cell *matHeaderCellDef>Power</mat-header-cell>
      <mat-cell *matCellDef="let row"><button (click)="powerVM(row)" >power</button></mat-cell>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
      <mat-cell *matCellDef="let row"><button (click)="deleteVM(row)" >delete</button></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             (click)="selectVM(row)">
    </mat-row>

  </mat-table>
</div>
