<app-student-tab (search$)="search($event)"
                 (enrollOne$)="enrollOne($event)"
                 (dropOutAll$)="dropOutAll($event)"
                 [searchResult]="studentViewModel.notEnrolledStudents$ | async"
                 [enrolled]="studentViewModel.enrolledStudents$ | async">
</app-student-tab>
<mat-spinner *ngIf="studentViewModel.dataLoading | async"></mat-spinner>
