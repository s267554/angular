<form>
  <mat-form-field class="add-student-form-field">
    <mat-label>Add Student</mat-label>
    <input matInput type="search" (keyup)="search($event)" [matAutocomplete]="auto">
    <mat-autocomplete
      #auto="matAutocomplete"
      [displayWith]="display"
      (optionSelected)="select($event.option.value)">

      <mat-option
        *ngFor="let option of students"
        [value]="option">
        {{display(option)}}
      </mat-option>

    </mat-autocomplete>
    <button mat-button type="button" matSuffix (click)="add()">Add</button>
  </mat-form-field>
</form>
